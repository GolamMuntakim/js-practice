<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        .main{
            max-width: 1200px;
            text-align: center;
        }
        .rps{
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            justify-items: center;
            justify-self: center;
        }
        .rps button{
            border: none;
            color: antiquewhite;
            background-color: blueviolet;
            padding: 10px;
            border-radius: 10px ;
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Rock Paper Scissor Game</p>
        <div class="rps">
            <button onclick="playerMove('rock')">Rock</button>

            <button onclick="playerMove('paper')">paper</button>

            <button onclick="playerMove('Scissor')">Scissor</button>

            <button onclick="
            score.wins = 0
            score.losses = 0
            score.ties = 0
            ">Reset</button>
        </div>
    </div>
    <script src="/Game/game.js"></script>
</body>
</html>
